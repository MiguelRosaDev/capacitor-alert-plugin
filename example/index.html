<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitor Alert Plugin Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    input {
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Capacitor Alert Plugin Demo</h1>
  <input type="text" id="alertMessage" placeholder="Enter alert message">
  <button id="showAlertBtn">Show Alert</button>

  <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
  <script>
    // This would be imported in a real app
    const { AlertPlugin } = Capacitor.Plugins;

    document.getElementById('showAlertBtn').addEventListener('click', async () => {
      const message = document.getElementById('alertMessage').value || 'Default alert message';
      await AlertPlugin.showAlert({ message });
    });
  </script>
</body>
</html>
